<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MP4 Video Player</title>
  </head>
  <body>
    <input type="file" id="file-input">
    <br><br>
    <canvas id="canvas" width="640" height="480"></canvas>
    <br><br>
    <label for="start-frame">Start Frame:</label>
    <input type="range" id="start-frame" value="0" min="0" max="0">
    <br>
    <label for="end-frame">End Frame:</label>
    <input type="range" id="end-frame" value="0" min="0" max="0">
    <br>
    <label id="current-frame">Frame: 0 / 0</label>
    <br><br>
    <button id="play-button">Play</button>
    <script src="./renderer.js"></script>
  </body>
</html>
